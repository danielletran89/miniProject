<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Karaoke Club</title>
</head>

<body>
  <header>
    <nav class="text-right">
      <ul>
        <li><a href="#sign-up">Sign Up</a></li>
        <li> <a href="#portfolio">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">Join the Karaoke Club!</h1>
    <figure>
      <img src="image/microphone.jpg" alt="Karaoke microphone">
      <figcaption class="text-center">Sing your blues away every Thirsty Thursday at the Karaoke Club! Submit your name and email below and we'll reach out with more details.</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Let's SING!</h2>
      <form id="sign-up" class="sign-up">
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SEND</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">
    Â© 2021 DMONEY Website Productions 
  </footer>
    
</body>
</html>
